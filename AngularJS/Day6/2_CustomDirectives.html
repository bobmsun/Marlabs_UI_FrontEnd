<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="2_customDirective.js"></script>
</head>
<body>

    <!--
        AngularJS lets you extend HTML with new attributes called Directives.
        
        AngularJS has a set of built-in directives which offers functionality to your applications.
        
        AngularJS also lets you define your own directives.

        AngularJS Directives
        AngularJS directives are extended HTML attributes with the prefix ng-.
        The ng-app directive initializes an AngularJS application.
        The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.
        摘自：https://www.w3schools.com/angular/angular_directives.asp
    -->

    <script type="text/ng-template" id="my-info-msg_hello">
        <b>{{msg}}</b>
    </script>

   <div ng-controller="emp">
       <div dir1></div>
       <div my-info-msg></div>                   <!-- 这个例子是 use directive as attribute -->
       <my-info-msg></my-info-msg>               <!-- 这个例子是 use directive as an element -->
       
       
       
       <div my-info-msg-link></div>
       <my-info-msg-link></my-info-msg-link>
   </div>
</body>
</html>
